<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCloud Contact Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>iCloud Contact Manager</h1>
    <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>
  </header>

  <nav>
    <button id="createTab" class="active">Create Contact</button>
    <button id="manageTab">Manage Contacts</button>
  </nav>

  <main>
    <!-- Create Contact Section -->
    <section id="createContact">
      <h2>Create New Contact</h2>
      <form id="contactForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="text" id="company" placeholder="Company">
        <input type="text" id="phone1" placeholder="Phone 1" required>
        <input type="text" id="phone2" placeholder="Phone 2">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="address" placeholder="Address">
        <input type="text" id="birthday" placeholder="Birthday (DD/MM/YYYY)">
        <select id="category">
          <option value="Friend">Friend</option>
          <option value="Family">Family</option>
          <option value="Work">Work</option>
          <option value="Other">Other</option>
        </select>
        <button type="button" id="saveButton">Save Contact</button>
      </form>
    </section>

    <!-- Manage Contacts Section -->
    <section id="manageContacts" style="display:none;">
      <h2>Manage Contacts</h2>

      <div class="vcf-upload">
        <label for="vcfInput" class="upload-btn">Upload VCF File</label>
        <input type="file" id="vcfInput" accept=".vcf" hidden>
      </div>

      <div class="actions">
        <button id="deleteSelected">Delete Selected</button>
        <button id="exportCsv">Export CSV</button>
        <button id="exportVcf">Export VCF</button>
      </div>

      <table id="contactsTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll"></th>
            <th>First</th>
            <th>Last</th>
            <th>Phone 1</th>
            <th>Phone 2</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contacts will load here dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
