<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iCloud Contact Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header>
    <h1>iCloud Contact Manager</h1>
    <button id="darkModeToggle">ğŸŒ™ Dark Mode</button>
  </header>

  <main>
    <div class="tabs">
      <button id="createTab" class="active">â• Create Contact</button>
      <button id="manageTab">ğŸ“‚ Manage Contacts</button>
    </div>

    <section id="createContact">
      <form id="contactForm">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="text" id="company" placeholder="Company" />
        <input type="tel" id="phone1" placeholder="Phone 1 (Malaysia)" />
        <input type="tel" id="phone2" placeholder="Phone 2 (Malaysia)" />
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="address" placeholder="Address" />
        <input type="text" id="birthday" placeholder="Birthday (DD/MM/YYYY)" />
        <select id="category">
          <option value="">Select Category</option>
          <option value="Family">Family</option>
          <option value="Friends">Friends</option>
          <option value="Work">Work</option>
          <option value="Other">Other</option>
        </select>
        <input type="file" id="photo" accept="image/jpeg,image/png" />
        <button type="submit">Save Contact</button>
      </form>
    </section>

    <section id="manageContacts" style="display:none;">
      <input type="file" id="vcfInput" accept=".vcf" />
      <button id="deleteSelected">ğŸ—‘ï¸ Delete Selected</button>
      <button id="exportCsv">ğŸ“„ Export CSV</button>
      <button id="exportVcf">ğŸ“„ Export VCF</button>

      <table id="contactsTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" /></th>
            <th>First</th>
            <th>Last</th>
            <th>Phone 1</th>
            <th>Phone 2</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Built with â¤ï¸ for minimalist users.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
