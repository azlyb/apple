<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iCloud Contact Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>iCloud Contact Manager</h1>
  <p>Minimalist tool to manage your contacts, inspired by Apple 🍏</p>
  <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
</header>

<nav>
  <button id="createTab" class="active">➕ Create Contact</button>
  <button id="manageTab">📋 Manage Contacts</button>
</nav>

<main>
  <section id="createContact">
    <form id="contactForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="text" id="company" placeholder="Company" />
      <input type="text" id="phone1" placeholder="Phone 1" required />
      <input type="text" id="phone2" placeholder="Phone 2" />
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="address" placeholder="Address (City, State)" />
      <input type="text" id="birthday" placeholder="Birthday (DD/MM/YYYY)" />
      <select id="category">
        <option value="Family">Family</option>
        <option value="Friends">Friends</option>
        <option value="Work">Work</option>
        <option value="Others">Others</option>
      </select>
      <input type="file" id="photo" accept="image/*" />
      <button type="button" id="saveButton">Save Contact</button>
    </form>
  </section>

  <section id="manageContacts" style="display: none;">
    <input type="file" id="vcfInput" accept=".vcf" />
    <div class="actions">
      <button id="deleteSelected">🗑️ Delete Selected</button>
      <button id="exportCsv">⬇️ Export to CSV</button>
      <button id="exportVcf">⬇️ Export to VCF</button>
    </div>

    <table id="contactsTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>First</th>
          <th>Last</th>
          <th>Phone 1</th>
          <th>Phone 2</th>
          <th>Email</th>
          <th>Birthday</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<footer>
  <p>Built with ❤️ for Mac users who love clean design.</p>
</footer>

<script src="script.js"></script>

</body>
</html>
